# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: "en"  # your two-letter language code

pipeline:
- name: bot.custom.components.spacy_nlp.spacy_nlp_neuralcoref.SpacyNLPNeuralCoref
  model: "en_neuralcoref"
- name: bot.custom.components.spacy_nlp.spacy_tokenizer_neuralcoref.SpacyTokenizerNeuralCoref
# - name: SpacyFeaturizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: "char_wb"
  min_ngram: 1
  max_ngram: 4
- name: bot.custom.components.cogito_http_extractor.cogito_http_extractor.CogitoHTTPExtractor
- name: DIETClassifier
  epochs: 100
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100

