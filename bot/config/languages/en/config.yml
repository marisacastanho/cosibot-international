# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
  #- name: "KerasPolicy"
  #  featurizer:
  #  - name: MaxHistoryTrackerFeaturizer
  #    max_history: 10
  #    state_featurizer:
  #      - name: BinarySingleStateFeaturizer
  - name: MemoizationPolicy
    max_history: 5
  - name: TEDPolicy
    max_history: 5
    epochs: 100
  - name: MappingPolicy
  - name: "FallbackPolicy"
    nlu_threshold: 0.4
    core_threshold: 0.3
    fallback_action_name: "action_default_fallback"
  - name: bot.custom.policies.language_detection.lang_change_policy.LangChangePolicy
    lang_detect_threshold: 0.8
    fallback_action_name: 'utter_bot_languages'
    model_path: "bot/custom/policies/language_detection/lid.176.ftz"
